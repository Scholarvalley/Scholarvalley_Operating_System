services:
  db:
    image: postgres:15
    container_name: scholarvalley-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: scholarvalley
      POSTGRES_PASSWORD: scholarvalley
      POSTGRES_DB: scholarvalley
    volumes:
      - db_data:/var/lib/postgresql/data
    # Do not expose 5432 to host to avoid "invalid length of startup packet"
    # (something on the host probing the port with non-PostgreSQL traffic).
    # API connects via Docker network (db:5432). To use psql from host, run:
    #   docker compose exec db psql -U scholarvalley -d scholarvalley
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholarvalley"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: scholarvalley-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+psycopg2://scholarvalley:scholarvalley@db:5432/scholarvalley
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  db_data:

